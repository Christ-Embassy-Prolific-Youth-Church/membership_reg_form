<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/seed/HQy9yjMwmOwle6tFCrBge/512" alt="Logo" class="logo">
        <h1 class="form-title">Christ Embassy Buea Prolific Youth Church Membership Form</h1>
        <form id="signupForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profilePhoto">Profile Photo</label>
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="cell">Cell</label>
                <select id="cell" name="cell" required>
                    <option value="Dunamis 1">Dunamis 1</option>
                    <option value="Rhema 1">Rhema 1</option>
                    <option value="Dunamis 2">Dunamis 2</option>
                    <option value="Rhema 2">Rhema 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="foundationSchool">Completed Foundation School</label>
                <select id="foundationSchool" name="foundationSchool" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="baptized">Baptized</label>
                <select id="baptized" name="baptized" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit">Signup</button>
        </form>
    </div>
    
</body>
</html>
